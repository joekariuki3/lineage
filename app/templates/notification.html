{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<section class="bg-gray-100 m-auto">
    <div class="mt-4 w-full max-w-md mx-auto p-4 rounded-lg shadow-md relative
            {% if category == 'success' %}
                bg-green-100 text-green-800
            {% elif category == 'danger' %}
                bg-red-100 text-red-800
            {% elif category == 'warning' %}
                bg-yellow-100 text-yellow-800
            {% elif category == 'info' %}
                bg-blue-100 text-blue-800
            {% endif %}
        ">
        {{ message }}
        <button type="button" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
            onclick="this.closest('section').remove();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</section>
{% endfor %}
{% endif %}
{% endwith %}
